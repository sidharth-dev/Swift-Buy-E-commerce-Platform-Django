{% extends 'base.html' %} {% block title %}My Profile - Swift-Buy{% endblock %}
{% block content %}
<div class="container mt-3 pt-5">
  <h1 class="mb-4">My Profile</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Account Information</h2>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            value="{{ user.username }}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ user.email }}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            value="{{ user.first_name }}"
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            name="last_name"
            value="{{ user.last_name }}"
          />
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Change Password</h2>
      <form method="post" action="{% url 'change_password' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="old_password" class="form-label">Current Password</label>
          <input
            type="password"
            class="form-control"
            id="old_password"
            name="old_password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="new_password1" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="new_password1"
            name="new_password1"
            required
          />
        </div>
        <div class="mb-3">
          <label for="new_password2" class="form-label"
            >Confirm New Password</label
          >
          <input
            type="password"
            class="form-control"
            id="new_password2"
            name="new_password2"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
